<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Simple Search{% endblock %}</title>
    <style>
        body {
            background-color: #000000;
            color: #d0d0d0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.4;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
        a:hover {
            background-color: #d0d0d0;
            color: #000000;
            text-decoration: none;
        }
        h1, h2, h3, h4, h5 {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        .header-line {
            border-bottom: 1px solid #d0d0d0;
            margin-bottom: 20px;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .section-title {
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .indented {
            margin-left: 40px;
        }
        input[type="text"] {
            background-color: #000000;
            border: 1px solid #d0d0d0;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            width: 300px;
        }
        button {
            background-color: #d0d0d0;
            color: #000000;
            border: none;
            padding: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffffff;
        }
    </style>
  </head>
  <body>
    <div class="header-line">
        <span>SEARCH(1)</span>
        <span>General Commands Manual</span>
        <span>SEARCH(1)</span>
    </div>
    {% block content %}{% endblock %}
    <div class="header-line" style="margin-top: 40px; border-top: 1px solid #d0d0d0; border-bottom: none;">
        <span>Simple Search Engine</span>
        <span>January 2026</span>
    </div>
  </body>
</html>
